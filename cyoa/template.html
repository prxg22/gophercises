<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Story - {{.Title}}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

  <h1>{{.Title}}</h1>
  {{range .Story}}
  <p>{{.}}</p>
  {{end}}
  {{range .Options}}
  <ul>
    <li>
      <a href="/{{.Arc}}">{{.Text}}</a>
    </li>
  </ul>
  {{end}}
</body>

</html>
